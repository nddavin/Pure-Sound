# Pure Sound - Production Docker Compose Configuration
version: '3.8'

services:
  # Production API Server
  pure-sound-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: final
    container_name: pure-sound-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PURE_SOUND_ENV=production
      - PURE_SOUND_DEBUG=false
      - PURE_SOUND_LOG_LEVEL=WARNING
      - PURE_SOUND_WORKERS=4
      - PURE_SOUND_SECURITY_LEVEL=high
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/outputs
      - ./config:/app/config
    networks:
      - pure-sound-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: pure-sound-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - pure-sound-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: pure-sound-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - pure-sound-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: pure-sound-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./docker/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - pure-sound-network
    depends_on:
      - prometheus

networks:
  pure-sound-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-storage:
    driver: local
